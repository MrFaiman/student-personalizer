services:
    db:
        image: postgres:18-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: student_personalizer
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    server:
        build: ./server
        environment:
            DATABASE_URL: postgresql://postgres:postgres@db:5432/student_personalizer
            ORIGIN_URL: https://app.upvote.co.il
            PORT: "3000"
        volumes:
            - ./server:/app
        depends_on:
            db:
                condition: service_healthy

    client:
        build: ./client
        ports:
            - "8081:80"
        depends_on:
            - server

volumes:
    pgdata:
